<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Local</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 15px;
    width: 380px; 
    height: 500px;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  h3 {
    margin: 0;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 5px;
    width: 100%;
  }

  input, button {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input {
    flex: 1;
  }

  button {
    min-width: 80px;
    cursor: pointer;
    background: #40E0D0;
    color: white;
    border: none;
  }

  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  #chat {
    flex: 1;
    border: 1px solid #ccc;
    background: white;
    overflow-y: auto;
    padding: 5px;
    width: 100%;
    height: 100%;
  }

  .message-expediteur {
    color: #40E0D0;
    font-weight: bold;
  }
</style>
</head>
<body>

<h3>ðŸ’¬ Chat Local</h3>

<div class="row">
  <input type="text" id="pseudo" placeholder="Pseudo" />
  <button id="setPseudo">OK</button>
  <button id="editPseudo" disabled>Modifier</button>
</div>

<div id="chat"></div>

<div class="row">
  <input type="text" id="msg" placeholder="Votre message" />
  <button id="send">Envoyer</button>
</div>

<script src="popup.js"></script>
</body>
</html>
