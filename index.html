<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Local</title>
<style>
  html { 
    height: calc(100% - 10px); 
    box-sizing: border-box;
  }
  body { 
    font-family: Arial, sans-serif; 
    background: #f4f4f4; 
    display: flex;    
    flex-direction: column;    
    align-items: stretch;    
    height: 100%;    
    width: 100%;    
    overflow: hidden;
    padding: 0;
  }
  #chat { 
    border: 1px solid #ccc; 
    background: white; 
    height: 200px; 
    overflow-y: auto; 
    padding: 5px; 
    margin-bottom: 10px; 
    flex-grow: 1; 
    margin-right: 15px; 
    font-size: 14px;
  }
  input, button { 
    padding: 5px; 
    margin: 2px 4px 2px 0; 
  }
  #pseudo { 
    width: 50%; 
  }
  #msg { 
    width: 70%; 
  }
  .message-expediteur {
    color: #40E0D0;
    font-weight: bold;
  }
  .timestamp {
    color: #888;
    font-size: 11px;
    margin-left: 6px;
  }
</style>
</head>
<body>

<h3>ðŸ’¬ Chat Local</h3>

<div>
  <input type="text" id="pseudo" placeholder="Pseudo" />
  <button id="setPseudo">OK</button>
  <button id="editPseudo" disabled>Modifier</button>
</div>

<div id="chat"></div>

<div>
  <input type="text" id="msg" placeholder="Votre message" />
  <button id="send">Envoyer</button>
</div>

<script src="popup.js"></script>
</body>
</html>
