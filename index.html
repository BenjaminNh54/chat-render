<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Local</title>
<style>
  html { 
    height: 100%; 
    box-sizing: border-box;
  }
  body { 
    font-family: Arial, sans-serif; 
    background: #f4f4f4; 
    display: flex;    
    flex-direction: column;    
    align-items: stretch;    
    height: 100%;    
    width: 100%;    
    overflow: hidden;
    padding: 0;
  }
  #chat { 
    border: 1px solid #ccc; 
    background: url("background.jpg") no-repeat center center;
    background-size: cover;
    overflow-y: auto; 
    padding: 5px; 
    margin: 10px; 
    flex-grow: 1; 
    font-size: 14px;
    color: #85e2d9;
  }
  input, button { 
    padding: 5px; 
    margin: 2px 4px 2px 0; 
  }
  #pseudo { width: 50%; }
  #msg { width: 70%; }
  .message-expediteur { color: #06e5f5fd; font-weight: bold; }
  .timestamp { color: #2e89f1; font-size: 11px; margin-left: 6px; }
</style>
</head>
<body>

<h3>ðŸ’¬ Chat Local</h3>

<div id="pseudo-container">
  <input type="text" id="pseudo" placeholder="Pseudo" />
  <button id="setPseudo">OK</button>
  <button id="editPseudo" style="display: none;">Modifier</button>
</div>

<div id="chat"></div>

<div id="message-container">
  <input type="text" id="msg" placeholder="Votre message" />
  <button id="send">Envoyer</button>
</div>

<script src="popup.js"></script>
</body>
</html>
